<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üé∫ Ac Dec Music Memory Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="start-screen">
      <h1>üéôÔ∏è Ac Dec Music Memory Quiz üé∫</h1>
      <p>Select Mode & Settings:</p>

      <fieldset class="setting-group">
        <legend>Game Mode</legend>
        <div class="mode-options">
          <button
            onclick="setMode('easy')"
            class="mode-btn selected"
            id="easy-mode-btn"
          >
            Easy Mode (Word Bank)
          </button>
          <button onclick="setMode('hard')" class="mode-btn" id="hard-mode-btn">
            Hard Mode (Typing)
          </button>
        </div>
      </fieldset>

      <fieldset class="setting-group">
        <legend>Guess Options</legend>
        <select id="quiz-type" aria-label="Guess Options">
          <option value="title">Title Only</option>
          <option value="artist">Artist Only</option>
          <option value="both" selected>Title + Artist</option>
        </select>
      </fieldset>

      <fieldset class="setting-group">
        <legend>Snippet Length</legend>
        <select id="snippet-length" aria-label="Snippet Length">
          <option value="20">Easy (20s)</option>
          <option value="15" selected>Normal (15s)</option>
          <option value="5">Expert (5s)</option>
        </select>
      </fieldset>

      <button id="start-btn" onclick="startGame()">Start Quiz</button>
    </div>

    <div id="game-screen" style="display: none">
      <div id="game-screen" style="display: none">
        <div id="status">Idle</div>
        <audio id="player"></audio>

        <audio
          id="sfx-correct"
          src="songs/sfx_correct.mp3"
          preload="auto"
        ></audio>
        <audio
          id="sfx-incorrect"
          src="songs/sfx_incorrect.mp3"
          preload="auto"
        ></audio>
        <audio id="sfx-hint" src="songs/sfx_hint.mp3" preload="auto"></audio>
      </div>
      <div class="top-bar">
        <div id="progress-text">Question 0 of 0</div>
        <div id="score">Score: 0</div>
      </div>

      <div id="controls">
        <button onclick="nextSong()">Next Song</button>
        <button onclick="repeatSnippet()">Repeat</button>
        <button onclick="skipSong()">Skip</button>
        <button onclick="showHint()">
          Hint (<span id="hint-count">3</span>)
        </button>
      </div>

      <div id="answer-area">
        <div id="hard-input" class="input-container">
          <input
            type="text"
            id="guess"
            placeholder="Type your guess (Title or Artist)"
          />
          <button onclick="submitGuess()">Submit Guess</button>
        </div>
        <div id="answer-bank"></div>
      </div>

      <div id="progress-container"><div id="progress"></div></div>

      <div id="overlay-feedback"><div id="feedback"></div></div>

      <div id="status">Idle</div>
      <audio id="player"></audio>
    </div>

    <div id="end-screen" style="display: none">
      <div id="final-score"></div>
      <div id="review-answers"></div>
      <button onclick="restartGame()">Play Again</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
